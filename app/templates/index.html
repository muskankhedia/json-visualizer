<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
        .chart-image {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        #loader {
            display: none; /* Hidden by default */
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -60px 0 0 -60px;
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            showLoader();  // Show loader when upload starts
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoader();  // Hide loader when upload completes
                
                if (data.success) {
                    document.getElementById('chart').src = 'data:image/png;base64,' + data.image;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                hideLoader();  // Hide loader in case of error
                console.error('Error:', error);
            });
        }

        function uploadExample() {
            showLoader();  // Show loader when example upload starts
            
            fetch('/uploadExample', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                hideLoader();  // Hide loader when upload completes
                
                if (data.success) {
                    document.getElementById('chart').src = 'data:image/png;base64,' + data.image;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                hideLoader();  // Hide loader in case of error
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h1>JSON Workflow Visualizer</h1>
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept=".json" class="form-control-file">
            <button onclick="uploadFile()" class="btn btn-primary mt-3">Upload JSON</button>
            <button onclick="uploadExample()" class="btn btn-secondary mt-3">View Example</button>
        </div>

        <!-- Loader Element -->
        <div id="loader"></div>

        <div id="result">
            <h2>Generated Workflow Chart</h2>
            <img id="chart" src="" alt="Workflow Chart" class="chart-image">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
